services:
  app:
    build: .
    expose:
      - "3000"
    environment:
      - LLM_PROXY_URL_3000
      - CONVEX_SELF_HOSTED_URL=${CONVEX_SELF_HOSTED_URL}
      - VITE_CONVEX_SITE_URL=${VITE_CONVEX_SITE_URL}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - PREFER_IPV6=${PREFER_IPV6:-false}
      - NODE_ENV=production
    labels:
      - "traefik.http.middlewares.llm-proxy-body.buffering.maxRequestBodyBytes=52428800"
      - "traefik.http.middlewares.llm-proxy-body.buffering.maxResponseBodyBytes=52428800"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
